<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Resort</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Update Resort</h3>
  <hr />


  <form th:action="@{/updateResort/{id}(id=${resort.id})}" th:object="${resort}" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control col-4 mb-4" id="name" placeholder="Enter Name">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" th:field="*{address}" class="form-control col-4 mb-4" id="address" placeholder="Enter Address">
    </div>

    <button type="submit" class="btn btn-primary col-2">Update</button>
    <input type="hidden" th:name="_method" th:value="PUT" />
    <input type="hidden" th:field="*{id}" />
  </form>
  <hr />
  <a th:href="@{/list}" class="btn btn-secondary">Back to List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-a5f5f8EfFhSk/8PZs5VmRcD5F9Q7qBMYYdE+IbbVYUew+OrCXaRkfj2odtr7E263" crossorigin="anonymous"></script>
</body>
</html>
