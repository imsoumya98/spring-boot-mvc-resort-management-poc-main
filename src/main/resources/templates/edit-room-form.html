<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Room</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Edit Room</h1>
<p>
  Resort ID: <span th:text="${resort.id}"></span><br>
  Name: <span th:text="${resort.name}"></span>
</p>

<form th:action="@{/resort/{resortId}/rooms/{roomId}/edit(resortId=${resort.id}, roomId=${room.id})}" method="post">
  <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${room.description}" required />
  </div>
  <br>

  <button type="submit">Update Room</button>
</form>

<br>
<br>
<a th:href="@{/resort/{resortId}/roomlist(resortId=${resort.id})}">Back to room list</a>

</body>
</html>
